version: "3"

services:
  postgres:
    image: postgres:14.2
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"

  pvconsumer:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile
      args:
        TESTING: 1
    environment:
      - DB_URL=postgresql://postgres:postgres@postgres:5432/postgres
      - DB_URL_PV_SITE=postgresql://postgres:postgres@postgres:5432/postgres
      - DB_URL_FORECAST=postgresql://postgres:postgres@postgres:5432/postgres
      - LOG_LEVEL=DEBUG
      - API_KEY=$API_KEY
      - SYSTEM_ID=$SYSTEM_ID
      - DATA_SERVICE_URL=https://pvoutput.org/
      - SS_URL=$SS_URL
      - SS_USER_ID=$SS_USER_ID
      - SS_KEY=$SS_KEY
    command: >
      bash -c "pytest --cov=./pvconsumer
      && coverage report -m
      && coverage xml
      && cp .coverage ./tests/
      && cp coverage.xml ./tests/"
    depends_on:
      - "postgres"
    volumes:
      - ./tests/:/app/tests
      - ./pvconsumer/:/app/pvconsumer
